<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunc()
        {
            document.getElementById('R1').innerHTML=50
        }
    </script> 
    
</head>
<body>
    <!-- Methods -->
    <!-- 1st -->
     <p id="R1">25</p>
    <button onclick="document.getElementById('R1').innerHTML=50">Click</button> 
    <!-- 2nd  -->
    <p id="R1">25</p>
    <button onclick="myfunc();">Click</button> 
    <!-- 3rd -->
    <p id="R1">Princes</p>
    <button onmouseenter="document.getElementById('R1').innerHTML='Rida'">Show Your Name</button>
</body>
</html>
