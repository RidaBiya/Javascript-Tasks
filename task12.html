<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  max//
function maximum()
{
    var a=[5,85,72,105,455]
    max=a[0]
    for(let i=0; i<a.length; i++)
     {
        if(a[i]>max)
      {
          max=a[i]
      }
    }
    alert(max)
}

        // min//

function minimum()
{
    var a=[5,85,72,105,455]
    max=a[0]
    for(let i=0; i>a.length; i++)
     {
        if(a[i]>max)
      {
          max=a[i]
      }
    }
    alert(max)
}
    </script>   
</head>
<body>
    <button onclick="maximum();">Max</button>
    <button onclick="minimum();">Min</button>
</body>
</html>
